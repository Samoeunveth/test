<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="myProfile.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row add-padding-more">
            <div class="col">
                
            </div>
            <div class="col-8">
                <!-- <input id="datepicker" width="276" /> -->
                <h1 class="header-title">My Profile</h1>
                <div class="card">
                    <div class="card-header">
                        <h6>Personal Information</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-3">
                                    <img src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761__340.jpg"
                                        class="rounded-circle rounded mx-auto d-block" width="150px" height="150px"><br>
                                    <span>browser</span>
                                    <div class="custom-file">

                                        <input type="file" class="custom-file-input" id="inputGroupFile03"
                                            aria-describedby="inputGroupFileAddon03">
                                        <label class="custom-file-label" for="inputGroupFile03">browser</label>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="row add-padding-buttom">
                                        <div class="col-8">
                                            <span>Username</span>
                                            <input type="text" class="form-control" placeholder="username">
                                        </div>
                                        <div class="col-4">
                                            <span>Gender</span>
                                            <select class="custom-select">
                                                <option selected>gender</option>
                                                <option value="M">male</option>
                                                <option value="F">female</option>
                                                <option value="O">other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row add-padding-buttom">
                                        <div class="col-5">
                                            <span>Date of Birth</span>
                                            <input type="text" id="datepicker" class="form-control" placeholder="dd/mm/yy">
                                        </div>
                                        <div class="col-7">
                                            <span>Nationality</span>
                                            <input type="text" class="form-control" placeholder="nationality">
                                        </div>
                                    </div>
                                    <div class="row add-padding-buttom">
                                        <div class="col">
                                            <span>Place of Birth</span>
                                            <textarea class="form-control" placeholder="place of birth"
                                                aria-label="With textarea"></textarea>

                                        </div>
                                    </div>
                                    <div class="row add-padding-buttom">
                                        <div class="col">
                                            <span>Phone Number</span>
                                            <input type="text" class="form-control" placeholder="phone number">
                                        </div>
                                    </div>
                                    <div class="row add-padding-buttom">
                                        <div class="col">
                                            <span>Email</span>
                                            <input type="text" class="form-control" placeholder="sample@gmail.com">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-right">
                        <a href="#course" id="next"><button class="btn btn-primary">Save changes</button></a>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>

        <div class="row">
            <div class="col">

            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h6>Reset Password</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-3">

                                </div>
                                <div class="col-6">
                                    <div class="row add-padding-buttom">
                                        <div class="col">
                                            <span>Old Password</span>
                                            <input type="text" class="form-control" placeholder="password">
                                        </div>
                                    </div>
                                    <div class="row add-padding-buttom">
                                        <div class="col">
                                            <span>New Password</span>
                                            <input type="text" class="form-control" placeholder="password">
                                        </div>
                                    </div>
                                    <div class="row add-padding-buttom">
                                        <div class="col">
                                            <span>Comfirm New Password</span>
                                            <input type="text" class="form-control" placeholder="password">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-3">

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-right">
                        <a href="#course" id="next"><button class="btn btn-primary">Save changes</button></a>
                    </div>
                </div>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
    <script src="Myprofile.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
