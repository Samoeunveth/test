<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awsome boostrap -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="viewStudentList.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-1">

            </div>
            <div class="col-10">
                <a href="#fuck" style="color: rgb(107, 105, 105)">&#60; back</a>
                <h1 class="header-title">View Students List</h1>
            </div>
            <div class="col-1">

            </div>
        </div>
        <div class="row add-padding-buttom">
            <div class="col-1">

            </div>
            <div class="col-10">
                <div class="row flex-responsive">
                    <div class="col-3">
                        <span class="sub-title">Academic</span>
                        <select class="custom-select">
                            <option selected>academic</option>
                            <option value="IT">ITE</option>
                            <option value="SG">Short Course</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <span class="sub-title">Generation</span>
                        <select class="custom-select">
                            <option selected>generation</option>
                            <option value="G1">1st generation</option>
                            <option value="G2">2nd generation</option>
                            <option value="G3">3rd generation</option>
                            <option value="G4">4th generation</option>
                            <option value="G5">5th generation</option>
                            <option value="G6">6th generation</option>
                            <option value="G7">7th generation</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <span class="sub-title">Course</span>
                        <select class="custom-select">
                            <option selected>course</option>
                            <option value="bas">basic</option>
                            <option value="adv">advanded</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <span class="sub-title">Class</span>
                        <select class="custom-select">
                            <option selected>class</option>
                            <option value="BTB">BTB</option>
                            <option value="SR">SR</option>
                            <option value="KP">KP</option>
                            <option value="PP">PP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>
        <div class="row add-padding-buttom">
            <div class="col-1">

            </div>
            <div class="col-10">
                <div class="row table-padding-custom table-responsive-sm">
                    
                    
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-3">
                        <span class="sub-title">Item Per Page</span>
                        <select class="custom-select">
                            <option selected>10 per page</option>
                            <option value="L">5 per page</option>
                            <option value="G">15 per page</option>
                        </select>
                    </div>
                    <div class="col-9 text-right">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination d-flex justify-content-end">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                                <li class="page-item"><a class="page-link" href="#">5</a></li>
                                <li class="page-item"><a class="page-link" href="#">6</a></li>
                                <li class="page-item"><a class="page-link" href="#">7</a></li>
                                <li class="page-item"><a class="page-link" href="#">8</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="viewStudentList.js"></script>
</body>

</html>
